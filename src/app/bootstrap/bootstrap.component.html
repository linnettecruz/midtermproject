
<html lang="en">

<head>

 <title>Bootstrap </title>

 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">

 <link rel="stylesheet"

href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>


<div class="container">
 <div id="myCarousel" class="carousel slide" data-ride="carousel">

   <!-- Indicators -->
   <ol class="carousel-indicators">
     <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
     <li data-target="#myCarousel" data-slide-to="1"></li>
     <li data-target="#myCarousel" data-slide-to="2"></li>
       <li data-target="#myCarousel" data-slide-to="3"></li>
       <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
   </ol>

   <!-- Wrapper for slides -->
   <div class="carousel-inner">
     <div class="item active">
       <img src="https://www.hodelpa.com/media/yrphpjuq/hodelpa-garden-court-santiago-lobby-modern.jpg"
alt="first slide" style="width:100%;">
     </div>

     <div class="item">
       <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/a5/ae/e0/exterior.jpg?w=900&h=-1&s=1"
alt="second slide" style="width:100%;">
     </div>

     <div class="item">
       <img src="https://cf.bstatic.com/xdata/images/hotel/max1280x900/266867990.jpg?k=5e88fc1acfe203192c326d8d6d2152fb35fbbf7c8160e3cfe458f56e8544ff3c&o=&hp=1"
alt="third slide" style="width:100%;">
     </div>

       <div class="item">
       <img src="https://x.cdrst.com/foto/hotel-sf/b711/granderesp/hodelpa-garden-court-habitacion-c5b8662.jpg"
alt="fourth slide" style="width:100%;">
     </div>
     <div class="item">
        <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/266869498.jpg?k=7f058eaeac3b92e79c5e07fc5a9a80c08c3098abbfa7a0a09f50944a074b30c5&o=&hp=1"
 alt="fifth slide" style="width:100%;">
      </div>
 
         <div class="item">
        <img src="https://q-xx.bstatic.com/xdata/images/hotel/max500/179747646.jpg?k=1a674976122c041a8e0ca24bd55f925d0b1c68e7f61b2e719aa7f0267d585659&o="
 alt="sixth slide" style="width:100%;">
      </div>
    </div>
 
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
 </div>
</body>
